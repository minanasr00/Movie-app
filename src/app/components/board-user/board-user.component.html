<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-lg border-0">
        <div class="row g-0">
          <div class="col-md-4 bg-light text-center p-4 border-end">
            <h5 class="mb-4">PROFILE</h5>
            <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle mb-3" style="width: 72px;" />
          </div>

          <div class="col-md-8 p-4">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <!-- Username -->
              <div class="mb-3">
                <label>Username</label>
                <input class="form-control" formControlName="username" />
                <div class="text-danger" *ngIf="isInvalid('username')">
                  Username is required.
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label>Email</label>
                <input class="form-control" formControlName="email" type="email" />
                <div class="text-danger" *ngIf="isInvalid('email')">
                  <div *ngIf="email?.errors?.['required']">Email is required.</div>
                  <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3 position-relative">
                <label>Password</label>
                <div class="input-group">
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" />
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                    {{ showPassword ? 'Hide' : 'Show' }}
                  </button>
                </div>
                <div class="text-danger" *ngIf="isInvalid('password')">
                  <div *ngIf="password?.errors?.['required']">Password is required.</div>
                  <div *ngIf="password?.errors?.['minlength']">Min 6 characters.</div>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3 position-relative">
                <label>Repeat Password</label>
                <div class="input-group">
                  <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" formControlName="confirmPassword" />
                  <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPassword()">
                    {{ showConfirmPassword ? 'Hide' : 'Show' }}
                  </button>
                </div>
                <div class="text-danger" *ngIf="isInvalid('confirmPassword')">
                  <div *ngIf="confirmPassword?.errors?.['required']">Confirmation is required.</div>
                  <div *ngIf="confirmPassword?.errors?.['minlength']">Min 6 characters.</div>
                </div>
                <div class="text-danger" *ngIf="passwordMismatch && confirmPassword?.touched">
                  Passwords do not match.
                </div>
              </div>

              <!-- Submit -->
              <div class="text-end">
                <button class="btn btn-dark" type="submit" [disabled]="profileForm.invalid || passwordMismatch">Update Information</button>
              </div>

              <!-- Feedback -->
              <div *ngIf="successMessage" class="alert alert-success mt-3">
                {{ successMessage }}
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
